<div class="bg-white rounded-md border border-gray-200 p-6 hover:shadow-sm transition">
  <h3 class="text-base font-semibold text-gray-800 mb-2">{{ title }}</h3>
  @if (description) {
    <p class="text-sm text-gray-600 mb-4">{{ description }}</p>
  }
  @if (links?.length) {
    <div class="space-y-1">
      @for (link of links; track $index) {
        <a [href]="link.externalUrl" target="_blank" rel="noopener noreferrer"
           class="block text-sm text-blue-700 hover:underline cursor-pointer">
          {{ link.label }}
        </a>
      }
    </div>
  }
</div>
