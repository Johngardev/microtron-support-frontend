<div class="fixed bottom-5 right-5 z-[1000]">
  <!-- Botón flotante -->
  <button
    class="bg-primary text-white w-16 h-16 rounded-full flex justify-center items-center cursor-pointer shadow-lg transition-transform duration-200 ease-in-out hover:scale-110"
    (click)="toggleChat()">
    <!-- Ícono de chat -->
    @if (!isOpen) {
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
      stroke="currentColor" class="w-8 h-8">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" />
    </svg>
    }

    <!-- Ícono de cerrar -->
    <svg *ngIf="isOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
      stroke="currentColor" class="w-8 h-8">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>

  <!-- Ventana del Chat -->
  <div
    class="absolute bottom-20 right-0 w-[350px] h-[500px] bg-white rounded-lg border border-gray-700 shadow-2xl flex flex-col overflow-hidden transform origin-bottom-right transition-transform duration-300"
    [class.scale-100]="isOpen" [class.scale-0]="!isOpen">
    <!-- Encabezado -->
    <div class="bg-primary text-white p-4 text-center border border-gray-700">
      <h3 class="text-lg font-semibold">Microtron Support</h3>
      <p class="text-sm">Estamos para ayudarte</p>
    </div>

    <!-- Cuerpo del Chat (Mensajes) -->
    <div #chatBody class="flex-grow p-4 overflow-y-auto bg-gray-100 flex flex-col gap-3">
      <!-- Renderizado dinámico de mensajes con @for -->
      @for (message of messages$ | async; track message.timestamp) {
      <div class="max-w-[80%] py-2 px-4 rounded-2xl break-words" [ngClass]="{
               'bg-gray-200 text-gray-800 self-start rounded-bl-lg': message.sender === 'bot',
               'bg-primary text-white self-end rounded-br-lg': message.sender === 'user'
             }">
        <p>{{ message.text }}</p>
      </div>
      }
    </div>

    <!-- Pie del Chat (Input) -->
    <div class="flex p-2 border-t border-gray-200 bg-white">
      <input #messageInput type="text" placeholder="Escribe tu mensaje..."
        class="flex-grow border border-gray-300 rounded-full py-2 px-4 outline-none focus:ring-2 focus:ring-primary"
        (keyup.enter)="sendMessage(messageInput)">
      <button class="bg-transparent border-none cursor-pointer p-2 text-primary hover:text-primary-dark"
        (click)="sendMessage(messageInput)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
        </svg>
      </button>
    </div>
  </div>
</div>
