<!-- header.component.html -->
<header class="bg-white shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
    <a routerLink="/" class="text-xl font-bold text-gray-800">
      <img src="assets/logoMicrotron.jpg" alt="Logo" class="h-10 md:h-12 w-auto m-0">
    </a>

    <nav class="flex items-center space-x-4">
      @if (isAuthenticated && currentUser$) {
      @if (isAdmin((currentUser$ | async)?.role)) {
      <a routerLink="/dashboard-admin" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900">Admin
        Dashboard</a>
      <a routerLink="/admin/users" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900">Usuarios</a>
      }

      <!-- Menú para todos los usuarios autenticados -->
      <a routerLink="/dashboard" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900">Mi
        Dashboard</a>
      <a routerLink="/profile" class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900">Perfil</a>

      <!-- Botón de cerrar sesión -->
      <button (click)="onLogout()" class="px-3 py-2 text-sm font-medium text-red-600 hover:text-red-800">
        Cerrar sesión
      </button>

      <!-- Información del usuario -->
      <div class="ml-4 flex items-center">
        <span class="text-sm font-medium text-gray-700 mr-2">{{ (currentUser$ | async)?.name }}</span>
        <div class="h-8 w-8 rounded-full bg-gray-300 flex items-center justify-center text-gray-600">
          {{ (currentUser$ | async)?.name?.charAt(0)?.toUpperCase() }}
        </div>
      </div>
      }
      @else {
      <a routerLink="/login"
        class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:border border-gray-300 rounded-md">Iniciar
        sesión</a>
      <a routerLink="/register"
        class="ml-4 px-3 py-2 bg-primary text-white rounded-md text-sm font-medium hover:bg-primary/80">
        Registrarse
      </a>
      }
    </nav>
  </div>
</header>
