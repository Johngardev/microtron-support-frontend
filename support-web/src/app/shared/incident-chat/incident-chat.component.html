<div class="flex flex-col h-full bg-white rounded-lg shadow-sm border border-gray200">
  <div class="chat-container flex-1 p-4 space-y-4 bg-gray-50 rounded-t-lg">
    @if (messages().length === 0) {
      <p class="text-center text-gray-400 text-sm italic">No hay mensajes aún. Inicia el debate.</p>
    }
    
    @for (msg of messages(); track $index) {
      <div class="flex flex-col"
        [ngClass]="{'items-end': msg.senderType === currentUserType, 'items-start': msg.senderType !== currentUserType}">

        <div class="max-w-[80%] rounded-lg px-4 py-2 text-sm shadow-sm"
        [ngClass]="{
               'bg-primary text-white': msg.senderType === currentUserType,
               'bg-white text-gray-800 border border-gray-200': msg.senderType !== currentUserType
             }"
        >
        {{ msg.text }}
        </div>
        <span class="text-xs text-gray400 mt-1 px-1">
          {{ msg.sender }} • {{ msg.createdAt | date:'HH:mm' }}
        </span>
      </div>
    }
  </div>
  <div class="p-4 border-t bg-white rounded-b-lg">
    <form (ngSubmit)="sendMessage()" class="flex gap-2">
      <input 
        type="text" 
        [(ngModel)]="newMessage" 
        name="message"
        placeholder="Escribe un mensaje..." 
        class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary/40 focus:border-transparent text-sm"
        autocomplete="off"
      >
      <button 
        type="submit" 
        [disabled]="!newMessage.trim()"
        class="bg-primary text-white p-2 rounded-full hover:bg-primary-dark disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
        </svg>
      </button>
    </form>
  </div>
</div>
