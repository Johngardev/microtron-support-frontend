<section class="space-y-6 m-8">
  <h1 class="text-2xl md:text-3xl text-gray-800 mb-6">Resumen de soporte técnico</h1>
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Card: Incidencias -->
    <div class="bg-white rounded-md border border-gray-200 p-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-16">Incidencias de asistencia técnica</h2>
      <div class="flex items-center gap-3">
        <button
          class="inline-flex items-center px-4 py-2 rounded-full bg-primary hover:bg-primary/80 text-white shadow-sm"
          (click)="opendialog()"
          >Crear incidencia</button>
        <button
          class="inline-flex items-center px-4 py-2 rounded-full border border-gray-300 hover:bg-gray-50 text-gray-800"
          >Iniciar chat</button>
      </div>
    </div>

    <!-- Card: Sesiones con expertos -->
    <div class="bg-white rounded-md border border-gray-200 p-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Agenda sesion</h2>
      <div class="flex items-center gap-3 mb-3 mt-14">
        <button
          class="inline-flex items-center px-4 py-2 rounded-full border border-gray-800 text-gray-900 hover:bg-gray-900 hover:text-white font-medium transition">Agendar
          sesion con soporte</button>
      </div>
      <a class="text-sm text-blue-700 hover:underline cursor-pointer">Más información sobre la asistencia y las
        sesiones con expertos</a>
    </div>
  </div>

  <!-- Buttons group: Temas de ayuda por fabricante -->
   <h2 class="text-lg font-semibold text-gray-800 mb-2">Temas de ayuda por fabricante</h2>
   <mat-tab-group>
   @for (manufacturer of manufacturers | async; track manufacturer.key) {
    <mat-tab>
      <ng-template mat-tab-label>{{ manufacturer.name }}</ng-template>
      <app-help-topic [topics]="manufacturer.topics"></app-help-topic>
    </mat-tab>
   }
   </mat-tab-group>
</section>
