<main class="min-h-[calc(100vh-80px)] bg-gray-50 flex">
  <section class="sidenav md:top-20 md:self-start">
    <mat-list>
      <div class="sidenav-content p-3 md:p-4">
        <ul class="nav flex flex-col gap-1">
          <li class="nav-item list-none">
            <a class="nav-link block px-3 py-2 font-semibold rounded-md text-gray-700 hover:bg-gray-200 transition-colors border-l-2 border-transparent hover:cursor-pointer"
            (click)="setSelectedOption(optionTypes.Summary)"
            [class.active]="getSelectedOption() === optionTypes.Summary"
            tabindex="0"
            >Resumen de soporte técnico</a>
          </li>
          <li class="nav-item list-none">
            <a class="nav-link block px-3 py-2 font-semibold rounded-md text-gray-700 hover:bg-gray-200 transition-colors border-l-2 border-transparent hover:cursor-pointer"
            (click)="setSelectedOption(optionTypes.Incidents)"
            [class.active]="getSelectedOption() === optionTypes.Incidents"
            tabindex="0"
            >Incidencias de asistencia técnica</a>
          </li>
          <li class="nav-item list-none">
            <a class="nav-link block px-3 py-2 font-semibold rounded-md text-gray-700 hover:bg-gray-200 transition-colors border-l-2 border-transparent hover:cursor-pointer"
            (click)="setSelectedOption(optionTypes.Sessions)"
            [class.active]="getSelectedOption() === optionTypes.Sessions"
            tabindex="0"
            >Sesiones de soporte técnico</a>
          </li>
        </ul>
      </div>
    </mat-list>
  </section>
  <section class="content bg-transparent">
    @switch (getSelectedOption()) {
      @case (optionTypes.Summary) {
        <app-summary></app-summary>
      }
      @case (optionTypes.Incidents) {
        <app-incidents></app-incidents>
      }
      @case (optionTypes.Sessions) {
        <app-sessions></app-sessions>
      }
    }
  </section>
</main>
