<div class="p-6">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Panel de Administración</h1>
  
  <!-- Estadísticas rápidas -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-gray-500 text-sm font-medium">Incidentes Totales</h3>
      <p class="text-3xl font-bold text-gray-900">{{ (stats$ | async)?.totalIncidents || 0 }}</p>
    </div>
    
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-gray-500 text-sm font-medium">Incidentes Abiertos</h3>
      <p class="text-3xl font-bold text-amber-500">{{ (stats$ | async)?.openIncidents || 0 }}</p>
    </div>
    
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-gray-500 text-sm font-medium">Sesiones Programadas</h3>
      <p class="text-3xl font-bold text-blue-500">{{ (stats$ | async)?.upcomingSessions || 0 }}</p>
    </div>
  </div>

  <!-- Gráficos y tablas -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Incidentes Recientes</h2>
      <!-- Tabla de incidentes recientes -->
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Título</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <!-- Aquí iría el *ngFor para mostrar los incidentes -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Actividad Reciente</h2>
      <!-- Gráfico o lista de actividad reciente -->
      <div class="space-y-4">
        <!-- Actividades recientes -->
      </div>
    </div>
  </div>

  <button 
    class="mt-6 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors"
  >
    Actualizar Datos
  </button>
</div>
